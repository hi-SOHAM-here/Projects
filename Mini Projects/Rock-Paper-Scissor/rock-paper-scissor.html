<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissor game</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<style>
  .parent-container {
    border: 2px solid black;
    width: 1000px;
    height: 250px;
    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .box {
    /* border: 2px solid black; */
    height: 100px;
    width: 800px;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
  }

  .button-style {
    border: 1px solid black;
    height: 70px;
    width: 70px;
    border-radius: 50px;
    /* padding: 20px; */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .button-style:hover {
    cursor: pointer;
    background-color: aqua;
  }

  .js-dommodification {
    /* border: 2px solid tomato; */
    /* display: block; */
    font-weight: 600;
    font-size: 30px;
  }
</style>

<body>
  <div class="parent-container">
    <h1>Let's play Rock-Paper-Scissor with the computer</h1>
    <div class="box">
      <button class="button-style" onclick="
      let numb_1 = Math.random();    // Initializing a variable to pass inside a func

      computermoves(numb_1);       // The function is defined in the script

      console.log(computermoves(numb_1));
      result(numb_1, 'Rock')       // The function is defined in the script

      alert(`You played Rock. Conputer played: ${computermoves(numb_1)}. ${result(numb_1, 'Rock')}.`);

      if (
        result(numb_1, 'Rock') === `It's a tie.`) {
        resultStat.Ties++;
      };
      if (
        result(numb_1, 'Rock') === `You lost`) {
        resultStat.Losses++;
      };
      if (
        result(numb_1, 'Rock') === `You won`) {
        resultStat.Wins++;
      };

      // alert(`YOUR SCORE SO FAR \n Wins: ${resultStat.Wins};  Losses: ${resultStat.Losses};  Ties: ${resultStat.Ties}`);

      document.querySelector('.js-dommodification')
        .innerHTML = `Wins: ${resultStat.Wins};  Losses: ${resultStat.Losses};  Ties: ${resultStat.Ties}`;
    ">
        Rock
      </button>

      <button class="button-style" onclick="
          let numb_2 = Math.random();    // Initializing a variable to pass inside a func

          computermoves(numb_2);       // The function is defined in the script

          console.log(computermoves(numb_2)); 

          result(numb_2, 'Paper');       // The function is defined in the script

          alert(`You played Paper. Conputer played: ${computermoves(numb_2)}. ${result(numb_2, 'Paper')}.`);

          if (
            result(numb_2, 'Paper') === `It's a tie.`) {
            resultStat.Ties++;
          };
          if (
            result(numb_2, 'Paper') === `You lost`) {
            resultStat.Losses++;
          };
          if (
            result(numb_2, 'Paper') === `You won`) {
            resultStat.Wins++;
          };

          // alert(`YOUR SCORE SO FAR \n Wins: ${resultStat.Wins};  Losses: ${resultStat.Losses};  Ties: ${resultStat.Ties}`);

          document.querySelector('.js-dommodification')
            .innerHTML = `Wins: ${resultStat.Wins};  Losses: ${resultStat.Losses};  Ties: ${resultStat.Ties}`;

        ">
        Paper
      </button>

      <button class="button-style" onclick="
          let numb_3 = Math.random();        // Initializing a variable to pass inside a func

          computermoves(numb_3);             // The function is defined in the script

          console.log(computermoves(numb_3));
 
          result(numb_3, 'Scissor');           // The function is defined in the script

          alert(`You played Scissor. Conputer played: ${computermoves(numb_3)}. ${result(numb_3, 'Scissor')}.`);

          if (
            result(numb_3, 'Scissor') === `It's a tie.`) {
            resultStat.Ties++;
          };
          if (
            result(numb_3, 'Scissor') === `You lost`) {
            resultStat.Losses++;
          };
          if (
            result(numb_3, 'Scissor') === `You won`) {
            resultStat.Wins++;
          };

          // alert(`YOUR SCORE SO FAR \n Wins: ${resultStat.Wins};  Losses: ${resultStat.Losses};  Ties: ${resultStat.Ties}`);

          document.querySelector('.js-dommodification')
            .innerHTML = `Wins: ${resultStat.Wins};  Losses: ${resultStat.Losses};  Ties: ${resultStat.Ties}`;

          ">
        Scissor
      </button>
      <p class="js-dommodification"></p>
      <button class="button-style" onclick="resetThings()">Reset</button>
    </div>
  </div>
  <script>
    let resultStat = {
      Wins: 0,
      Losses: 0,
      Ties: 0,
    };
    document.querySelector('.js-dommodification')
      .innerHTML = `Wins: ${resultStat.Wins};  Losses: ${resultStat.Losses};  Ties: ${resultStat.Ties}`;

    // This function is working in order to create computer values.
    function computermoves(numb) {
      if (numb >= 0 && numb < 1 / 3) {
        return "Rock";
      } else if (numb >= 1 / 3 && numb < 2 / 3) {
        return "Paper";
      } else {
        return "Scissor";
      }
    }

    // This function is working in order to compare computer moves to user moves and show the result.
    function result(numb, usermove) {
      if (usermove === computermoves(numb)) {
        return "It's a tie."
      } else if (
        (usermove === "Rock" && computermoves(numb) === "Paper") ||
        (usermove === "Paper" && computermoves(numb) === "Scissor") ||
        (usermove === "Scissor" && computermoves(numb) === "Rock")
      ) {
        return "You lost";
      } else {
        return "You won";
      }
    }
    // This function resets the score back to wins: 0; losses: 0; ties: 0
    function resetThings() {
      resultStat.Wins = 0;
      resultStat.Losses = 0;
      resultStat.Ties = 0;
      document.querySelector('.js-dommodification')
        .innerHTML = `Wins: ${resultStat.Wins};  Losses: ${resultStat.Losses};  Ties: ${resultStat.Ties}`;
    }
      
  </script>
</body>

</html>
